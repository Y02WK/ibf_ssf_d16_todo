<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- CSS only -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
   />
    <title>My Todo - User Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <h1 class="mb-4 d-flex justify-content-center">My Todo</h1>
        <h3 class="mb-4 d-flex justify-content-center">logins please</h1>
        <form method="post" action="/login">
          <div class="mx-auto input-group mb-3 w-50">
            <input
              class="form-control d-flex"
              id="usernameInput"
              type="text"
              name="userName"
              placeholder="Enter username here (case-insensitive)"
              required
            />
            <button class="btn btn-primary" type="submit" value="submit">
              GO!
            </button>
          </div>
        </form>
      </div>
  </body>
</html>
