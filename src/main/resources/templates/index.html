<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Todo</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1 class="mb-4 d-flex justify-content-center">My Todo</h1>
        <p
          class="d-flex justify-content-center"
          data-th-if="${flash}"
          data-th-text="${flash}"
        ></p>
        <form method="post" action="/task">
          <input
            class="form-control"
            data-th-each="task: ${taskList}"
            type="hidden"
            data-th-value="${task}"
            name="taskName"
          />
          <div class="mx-auto input-group mb-3 w-50">
            <input
              class="form-control d-flex"
              type="text"
              name="taskName"
              placeholder="Enter a task here"
              required
            />
            <button class="btn btn-primary" type="submit" value="submit">
              Add Task
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-secondary"
              type="submit"
              value="ignore"
              formaction="/task/save"
              formnovalidate
            >
              Save Tasks
            </button>
          </div>
        </form>
      </div>
      <div class="row mt-3">
        <p
          class="d-flex justify-content-center"
          data-th-if="${taskList} == null"
        >
          You have no tasks.
        </p>
        <h2
          class="d-flex justify-content-center"
          data-th-if="${taskList} != null"
        >
          Task List
        </h2>
        <div
          data-th-each="task: ${taskList}"
          class="d-flex justify-content-center"
        >
          <p data-th-text="${task}"></p>
        </div>
      </div>
    </div>
  </body>
</html>
